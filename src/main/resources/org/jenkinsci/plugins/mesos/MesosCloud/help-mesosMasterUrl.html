<div>
  Set the Mesos controller address in following format:
  <ul>
    <li><b>mesos_hostname:mesos_port</b> if your setup only have one Mesos controller</li>
    <li><b>zk://mesos_1:zookeeper_port,mesos_2:zookeeper_port,mesos_3:zookeeper_port/mesos</b> if your setup is a multi controller node Mesos cluster using Zookeeper</li>
  </ul>
</div>
