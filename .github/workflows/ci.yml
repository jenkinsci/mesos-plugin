name: GitHub CI

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-16.04
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Provision
      run: sudo ./ci/provision.sh 1.7.0
    - name: Build with Gradle
      run: sudo gradle check checkTocs --info
